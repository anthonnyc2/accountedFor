<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Phone Gap</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
    
    
<body onload="onBodyLog()">

    <div class="top_bar">
        <a href="settings.html"><div class="back">Back</div></a>
        <div class="home_butt"><a href="index.html"><img src="images/home.png" /></a></div>
    </div>


    <div class="main">
        <div class="heading">
            <img src="images/log.png" />
            <p>Log</p>
        </div>
        
        <div class="heading1">
        <div class="clearlog_outter">
            <input type="button" name="submit" value="Clear Log" class="clearlog_button" onClick="ClearLogPressed()"/></div>
        </div>

        <div class="log_outter">
            <div class="summary_l" id="LogList">
                <ul>
                    <li class="li_bold_l wid6_l">&nbsp;</li>
                    <li class="li_bold_l wid1_l">Date</li>
                    <li class="li_bold_l wid1_l">Time</li>
                    <li class="li_bold_l wid2_l">Name</li>
                    <li class="li_bold_l wid4_l">Visitor/Member</li>
                    <li class="li_bold_l wid2_l">Action</li>
                    <li class="li_bold_l wid2_l">Balance</li>
                    <li class="li_bold_l wid2_l" style="border-right:none;">Payment Info</li>
                    <li class="li_bold_l wid6_l">&nbsp;</li>
                </ul>
            </div>
        </div>
        
    </div>

    <div class="bottom_bar">
        <div class="icons_outter">
            <div class="tab">
                <ul>
                    <a href="index.html"><li>
                        <img src="images/tab_member.png" />
                        <p>Member</p>
                    </li></a>

                    <a href="visitor.html"><li>
                        <img src="images/visitor.png" />
                        <p>Visitors</p>
                    </li></a>

                    <a href="settings.html"><li style="border:none;">
                        <img src="images/admin.png" />
                        <p>Administration</p>
                    </li></a>


                </ul>

            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/log.js"></script>
    </body>
</html>
