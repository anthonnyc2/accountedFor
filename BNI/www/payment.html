<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Phone Gap</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
    
<body onload="onBodyLoadPayment()">

    <div class="top_bar">
        <a href="index.html"><div class="back">Back</div></a>
        <div class="home_butt"><a href="index.html"><img src="images/home.png" /></a></div>
    </div>


    <div class="main">
        <div class="heading">
            <img src="images/payment.png" />
            <p>Payment</p>
        </div>

        <div class="payment_outter">
            <div class="text_form_outter_p">
                <p>Members Name <span>*</span></p>
                <div class="form_write_p" id="memberNameInPaymentPage">
                </div>
            </div>

            <div class="text_form_outter_p">
                <p>Balance <span>*</span></p>
                <div class="form_write_p" id="memberBalanceInPaymentPage">
                </div>
            </div>

            <div class="text_form_outter_p">
                <p>Paying $ <span>*</span></p>
                <div class="form_txt_p">
                    <input type="number" name="key" value="" class="form_txt_bg_p" id="paymentAmount" onkeypress="validate(event)">
                </div>
            </div>

            <div class="text_form_outter_v">
                <p></p>
                <div class="form_txt_v">
                    <div class="radio_outter_p">
                        <div class="radio_p"><label>Cash</label><input type="radio" name="cash" value="cash" id="payment_cash" checked style="width:25px; height:25px;"/></div>
                        <div class="radio_p"><label>Cheque</label><input type="radio" name="cash" value="check" id="payment_check" style="width:25px; height:25px;" /></div>
                    </div>
                </div>
            </div>

            <div class="clear"></div>
            <div class="clear"></div>
            <div class="text_form_outter_p">
                <p></p>
                <div class="form_txt_p">
                    <div class="buttons_p">
                       
                        <div class="clear_outter_p">
                            <input type="button" name="submit" value="Cancel" class="clear_button_p"  onClick="clearButtonPressedInPayment()"/>
                        </div>
                        <div class="pay_outter_p">
                            <input type="button" name="submit" value="Pay" class="pay_button_p" onClick="paymentPressedInPayment()" disabled/>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <div class="bottom_bar">
        <div class="icons_outter">
            <div class="tab">
                <ul>
                    <a href="index.html"><li>
                        <img src="images/tab_member.png" />
                        <p>Member</p>
                </li></a>
                <a href="visitor.html"><li>
                    <img src="images/visitor.png" />
                    <p>Visitors</p>
                </li></a>
                <a href="settings.html"><li style="border:none;">
                        <img src="images/admin.png" />
                        <p>Administration</p>
                </li></a>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/payment.js"></script>
</body>
</html>
